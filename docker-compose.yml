      - 9001:9000
      - 8124:8123
      - 9182:9181
    volumes:
      - "/clickhousedb-data/clickhouse-blue-2/dataDir:/var/lib/clickhouse"
      - "./configs/gen/clickhouse-blue-2:/etc/clickhouse-server/config.d/"

  clickhouse-green-1:
    <<: *clickhouse-defaults
    container_name: clickhouse-green-1
    hostname: clickhouse-green-1
    ports:
      - 9002:9000
      - 8125:8123
      - 9183:9181
    volumes:
      - "/clickhousedb-data/clickhouse-green-1/dataDir:/var/lib/clickhouse"
      - "./configs/gen/clickhouse-green-1:/etc/clickhouse-server/config.d/"

  clickhouse-green-2:
    <<: *clickhouse-defaults
    container_name: clickhouse-green-2
    hostname: clickhouse-green-2
    ports:
      - 9003:9000
      - 8126:8123
      - 9184:9181
    volumes:
      - "/clickhousedb-data/clickhouse-green-2/dataDir:/var/lib/clickhouse"
